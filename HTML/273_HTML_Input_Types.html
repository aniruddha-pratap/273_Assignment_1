<label>Birth Date : <input type = "date" name = "Birth Date" class="input"/></label><br>

<label>Telephone: <input type="text" name="Telephone" class="input" maxlength="10"/></label><br>

<label>City: <input type="text" name="City" placeholder="San Jose" class="city" required/></label><br>
<label>Zipcode: <input type="text" name="Zipcode" class="input" required/></label> <br>
