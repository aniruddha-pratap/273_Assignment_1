<script type="text/javascript">
function favColor(){
	var myFav = document.getElementsByName('color')[0].value;
	document.write("My favourite color is: " + myFav);
}
</script>
</head>
<body>
<form>
Enter your favorite color:<input type="text" name="color"/>
<input type="button" onclick="favColor()" value="Favourite Color"/>
</form>
